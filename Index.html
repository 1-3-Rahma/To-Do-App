        <form id="todo-form">

            <div>
                <label for="todo-name">Add a new task</label>
                <div class="input-group">
                    <div class="input-group-text">
                        <input id="checkForComplete" class="form-check-input mt-0" type="checkbox" value=""
                            aria-label="Checkbox for following text input">
                    </div>
                    <input required class="form-control" type="text" name="todo-name" id="todoName"
                        placeholder="Enter To-Do Text">
                </div>
            </div>

            <div>
                <label for="todo-due-date">Due Date</label>

                <input required class="form-control" type="date" name="todo-due-date" id="todoDueDate">
            </div>

            <div class="d-grid my-4">
                <button id="savaTodo" class="btn btn-primary" type="submit">Add Task</button>
            </div>
        </form>
